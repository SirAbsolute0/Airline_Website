<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- style file -->
  <link rel="stylesheet" href="style.css">

  <title>Airline HR Portal</title>
</head>

<body>
  <!-- Title -->
  <div id="title">
    <h1>Airline HR Portal</h1>
  </div>

  <div class="col-md-12 text-center">
    <div class="list-group">
      <div class = "p-2">
        <a href="employee" class="list-group-item list-group-item-action">Employees</a>
      </div>
      <div class = "p-2">
        <a href="/payment" class="list-group-item list-group-item-action">Payment Stubs</a>
      </div>
      <div class = "p-2">
        <a href="/flightassignment" class="list-group-item list-group-item-action">Flight Assignment</a>
      </div>
      <div class = "p-2">
        <a href="/officeshift" class="list-group-item list-group-item-action">Office/Ground Shift Assignment</a>
      </div>
      <div class = "p-2">
        <a href="https://github.com/Ariyune/Database-Website/tree/main/table_sql" class="list-group-item list-group-item-action">SQL</a>
      </div>
      <div class = "p-2">
        <a href="/query.sql" class="list-group-item list-group-item-action">Download Queries</a>
      </div>
      <div class = "p-2">
        <a href="/transaction.sql" class="list-group-item list-group-item-action">Download Transactions</a>
      </div>
      <div class = "p-2">
        <a href="../team19.pdf" class="list-group-item list-group-item-action">Team 19 PDF</a>
      </div>
      <div class = "p-2">
        <a href="https://github.com/Ariyune/Database-Website/blob/main/README.md" class="list-group-item list-group-item-action">Read Me</a>
      </div>
      <div class = "p-2">
        <a href="https://youtu.be/0b7TXh69l3o" class="list-group-item list-group-item-action">Website Demo</a>
      </div>
    </div>
  </div>
  <div class = "p-5">
    <div class="col-md-12 text-center">
      <div class="btn btn-danger btn-lg" id="portal" role="button" data-toggle="modal" data-target="#edit-modal">Reset Database</div>
    </div>
  </div>

<!-- the popup modal, used for update the demo description -->
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id = "edit-form">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-demo-label">Are you sure you want to reset the database?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <button type="button" class="col-md btn btn-primary" id="reset_db" onclick=resetDB()>Confirm</button>
          <button type="button" class="col-md btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end of model -->
  
</body>

<script src="frontpage.js"></script> <!--includes main.js in the html file-->

crossorigin="anonymous"></script>
